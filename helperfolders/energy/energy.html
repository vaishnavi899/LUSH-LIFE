<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage Tracker</title>
    <link rel="stylesheet" href="en.css">
</head>
<body>
    <div class="tracker">
        <h1>Energy Usage Tracker</h1>
        <form id="energyForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="usage">Energy Usage (kWh):</label>
            <input type="number" id="usage" step="0.01" required>
            
            <button type="submit">Add Usage</button>
        </form>

        <h2>Usage History</h2>
        <ul id="usageList">
            <!-- Energy usage entries will be displayed here -->
        </ul>
    </div>

    <script src="ene.js"></script>
</body>
</html>
